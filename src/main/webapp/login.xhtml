<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Calendar Avalon</title>
        <h:outputScript name="js/layout.js" library="avalon-layout" />
    </h:head>

    <h:body styleClass="login-body">
        <div class="login-image"></div>
        <div class="card login-panel ui-fluid">
            <div class="login-panel-content">
                <h:form id="loginForm">
                    <p:messages closable="true"/>
                    <div class="ui-g">
                        <div class="ui-g-12 ui-sm-6 ui-md-6" style="text-align:left;">
                            <p:graphicImage name="images/login/icon-login.svg" library="avalon-layout" />
                        </div>

                        <div class="ui-g-12 ui-sm-6 ui-md-6" style="text-align:right;">
                            <h2 class="welcome-text">Bienvenido</h2>
                            <span class="guest-sign-in">Registrarse en Calendar Web</span>
                        </div>
                        <div class="ui-g-12" style="text-align:left;">
                            <h:panelGroup>
                                <label class="login-label">Usuario</label>
                                <div class="login-input">
                                    <p:inputText value="#{loginBean.login.username}" />
                                </div>
                            </h:panelGroup>
                        </div>
                        <div class="ui-g-12" style="text-align:left;">
                            <h:panelGroup>
                                <label class="login-label">Password</label>
                                <div class="login-input">
                                    <p:password value="#{loginBean.login.password}"/>
                                </div>
                            </h:panelGroup>
                        </div>
                        <div class="ui-g-12" style="text-align:left;">
                            <h:panelGroup>
                                <label class="login-label">Recuerdame</label>
                                <div class="login-input">
                                    <p:inputSwitch value="#{loginBean.login.remember}"/>
                                </div>
                            </h:panelGroup>
                        </div>
                        <div class="ui-g-12 ui-sm-6 ui-md-6">
                            <p:commandButton value="Ingresar" icon="ui-icon-person" actionListener="#{loginBean.submit()}" ajax="false"/>
                        </div>

                        <div class="ui-g-12 ui-sm-6 ui-md-6" style="padding:12px;">
                            <a href="#" class="forget-password">Registrarse</a>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>

        <h:outputStylesheet name="css/layout-blue-v4.css" library="avalon-layout" />
    </h:body>

</html>
