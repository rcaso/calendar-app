<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Evento</ui:define>
    <ui:define name="content">
        <h:form>
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card card-w-title">
                        <h1>Evento</h1>
                        <p:panelGrid columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
                            <p:outputLabel for="description" value="Titulo"/>
                            <p:inputText id="description" value=""/>
                            <p:outputLabel for="calendar" value="Calendar"/>
                            <p:calendar id="calendar"/>
                        </p:panelGrid>
                        <p:button outcome="dashboard" value="Home" style="display:inline-block;margin-top:5px"/>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
