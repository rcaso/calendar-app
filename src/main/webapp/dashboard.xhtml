<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <script type="text/javascript">
            PrimeFaces.locales['es'] = {
                closeText: 'cerrar',
                prevText: 'Anterior',
                nextText: 'Proximo',
                currentText: 'Fecha Actual',
                monthNames: ['Enero', 'Febrero', 'Mazo', 'Abril', 'Mayo', 'Junio',
                    'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun',
                    'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
                dayNames: ['Domingo', 'Lunes', 'Martes', 'Miercoles', 'Jueves', 'Viernes', 'Sabado'],
                dayNamesShort: ['Dom', 'Lun', 'Mar', 'Mier', 'Jue', 'Vie', 'Sab'],
                dayNamesMin: ['D', 'L', 'M', 'Mi', 'J', 'V', 'S'],
                weekHeader: 'Semana',
                firstDay: 1,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                month: 'Mes',
                week: 'Semana',
                day: 'Dia',
                allDayText: 'Todo el dia'
            };
        </script>
        <f:metadata>
            <f:viewAction action="#{calendarBean.loadSchedule()}" />
        </f:metadata>
        <h:form>
            <div class="ui-g">
                <div class="ui-g-12">
                    <p:panel header="Calendario" style="height:100%">
                        <p:schedule id="cita" value="#{calendarBean.model}" locale="es" timeZone="#{userInfo.timeZone}" draggable="false" 
                                    resizable="false" view="month" leftHeaderTemplate="prev,next"/>
                    </p:panel>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
